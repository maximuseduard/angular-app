<div class="sidebar-container" [class.sidebar-is-mobile]="isMobile()">
  <mat-toolbar class="sidebar-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>

    <h1 class="sidebar-app-name">Responsive App</h1>

    <span class="sidebar-spacer"></span>

    <button mat-icon-button class="sidebar-icon" [routerLink]="['/profile']">
      <mat-icon>account_circle</mat-icon>
    </button>
  </mat-toolbar>

  <mat-sidenav-container
    class="sidebar-sidenav-container"
    [style.marginTop.px]="isMobile() ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="isMobile() ? 'over' : 'side'"
      [fixedInViewport]="isMobile()"
      fixedTopGap="56"
    >
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/orders']">Orders</a>
      </mat-nav-list>
      @if(isAdmin()){
      <mat-nav-list>
        <a mat-list-item [routerLink]="['/products']">Products</a>
      </mat-nav-list>
      }
    </mat-sidenav>

    <mat-sidenav-content class="sidebar-sidenav-content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
